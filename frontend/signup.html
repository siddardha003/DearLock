<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DearLock</title>
    <link rel="icon" type="image/svg+xml" href="love-letter.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-form">
        <div class="form-container">
            <div class="form-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#E8B4B8"
                    class="bi bi-person-heart" viewBox="0 0 16 16">
                    <path
                        d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4m13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z" />
                </svg>
                <h1>Create Account</h1>
                <p>Join DearLock to secure your personal space</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </div>
            </form>

            <div class="form-link">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
