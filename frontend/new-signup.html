<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DearLock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-form">
        <div class="form-container">
            <div class="form-header">
                <svg width="64" height="64" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="35" r="12" stroke="#E8B4B8" stroke-width="2" fill="none"/>
                    <path d="M30 65c0-11 9-20 20-20s20 9 20 20v10H30V65z" stroke="#E8B4B8" stroke-width="2" fill="none"/>
                    <circle cx="50" cy="50" r="3" fill="#E8B4B8"/>
                    <line x1="50" y1="53" x2="50" y2="62" stroke="#E8B4B8" stroke-width="2"/>
                </svg>
                <h1>Create Account</h1>
                <p>Join DearLock to secure your personal space</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </div>
            </form>
            
            <div class="form-link">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
