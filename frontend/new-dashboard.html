<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearLock - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile-app">
        <div class="app-container">
            <!-- Header -->
            <div class="app-header">
                <div class="header-left">
                    <svg class="header-logo" viewBox="0 0 100 100" fill="white">
                        <circle cx="50" cy="35" r="12" stroke="white" stroke-width="2" fill="none"/>
                        <path d="M30 65c0-11 9-20 20-20s20 9 20 20v10H30V65z" stroke="white" stroke-width="2" fill="none"/>
                        <circle cx="50" cy="50" r="3" fill="white"/>
                        <line x1="50" y1="53" x2="50" y2="62" stroke="white" stroke-width="2"/>
                    </svg>
                    <span class="greeting" id="userGreeting">Hello, User!</span>
                </div>
                <div class="profile-icon" onclick="goToProfile()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="7" r="4" stroke="#E8B4B8" stroke-width="2"/>
                        <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="#E8B4B8" stroke-width="2"/>
                    </svg>
                </div>
            </div>

            <!-- Content Area -->
            <div class="app-content">
                <!-- Dashboard Content -->
                <div id="dashboard-content" class="tab-content active">
                    <h2 style="color: #E8B4B8; margin-bottom: 20px;">Dashboard</h2>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                        <div class="dashboard-card" onclick="switchTab('notes')">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" style="margin-bottom: 10px;">
                                <path d="M14.5 3a1 1 0 0 1 .7.3l4.5 4.5a1 1 0 0 1 .3.7V19a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8.5z" fill="#9CAF88"/>
                            </svg>
                            <h3>Notes</h3>
                            <p id="notesCount">0 notes</p>
                        </div>
                        
                        <div class="dashboard-card" onclick="switchTab('todos')">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" style="margin-bottom: 10px;">
                                <rect x="3" y="5" width="18" height="14" rx="2" fill="#E8B4B8"/>
                                <path d="M8 12l2 2 4-4" stroke="white" stroke-width="2"/>
                            </svg>
                            <h3>To-do</h3>
                            <p id="todosCount">0 tasks</p>
                        </div>
                        
                        <div class="dashboard-card" onclick="switchTab('diary')">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" style="margin-bottom: 10px;">
                                <rect x="4" y="2" width="16" height="20" rx="2" fill="#F5DEB3"/>
                                <path d="M8 6h8M8 10h8M8 14h5" stroke="#333" stroke-width="2"/>
                            </svg>
                            <h3>Diary</h3>
                            <p>Personal entries</p>
                        </div>
                        
                        <div class="dashboard-card" onclick="goToProfile()">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" style="margin-bottom: 10px;">
                                <circle cx="12" cy="7" r="4" fill="#E6E6FA"/>
                                <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" fill="#E6E6FA"/>
                            </svg>
                            <h3>Profile</h3>
                            <p>Account settings</p>
                        </div>
                    </div>
                </div>

                <!-- Notes Content -->
                <div id="notes-content" class="tab-content">
                    <div class="notes-header">
                        <h2 style="color: #E8B4B8; margin: 0;">Notes</h2>
                        <button class="add-note-btn" onclick="addNewNote()">+</button>
                    </div>
                    <div id="notesList">
                        <!-- Notes will be loaded here -->
                    </div>
                </div>

                <!-- Todos Content -->
                <div id="todos-content" class="tab-content">
                    <div class="notes-header">
                        <h2 style="color: #E8B4B8; margin: 0;">To-do</h2>
                        <button class="add-note-btn" onclick="addNewTodo()">+</button>
                    </div>
                    <div id="todosList">
                        <!-- Todos will be loaded here -->
                    </div>
                </div>

                <!-- Diary Content -->
                <div id="diary-content" class="tab-content">
                    <div id="diaryPinScreen" class="pin-container">
                        <h2 class="pin-title">Enter PIN</h2>
                        <p class="pin-subtitle">Enter your 4-digit PIN to access diary</p>
                        
                        <div class="pin-display">
                            <div class="pin-dot" id="pin-dot-1"></div>
                            <div class="pin-dot" id="pin-dot-2"></div>
                            <div class="pin-dot" id="pin-dot-3"></div>
                            <div class="pin-dot" id="pin-dot-4"></div>
                        </div>
                        
                        <div class="pin-keypad">
                            <button class="pin-key" onclick="enterPin('1')">1</button>
                            <button class="pin-key" onclick="enterPin('2')">2</button>
                            <button class="pin-key" onclick="enterPin('3')">3</button>
                            <button class="pin-key" onclick="enterPin('4')">4</button>
                            <button class="pin-key" onclick="enterPin('5')">5</button>
                            <button class="pin-key" onclick="enterPin('6')">6</button>
                            <button class="pin-key" onclick="enterPin('7')">7</button>
                            <button class="pin-key" onclick="enterPin('8')">8</button>
                            <button class="pin-key" onclick="enterPin('9')">9</button>
                            <button class="pin-key" onclick="clearPin()">×</button>
                            <button class="pin-key" onclick="enterPin('0')">0</button>
                            <button class="pin-key" onclick="deletePin()">⌫</button>
                        </div>
                    </div>
                    
                    <div id="diaryEntries" style="display: none;">
                        <div class="notes-header">
                            <h2 style="color: #E8B4B8; margin: 0;">Diary</h2>
                            <button class="add-note-btn" onclick="addNewEntry()">+</button>
                        </div>
                        <div id="entriesList">
                            <!-- Diary entries will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="bottom-tabs">
                <button class="tab active" onclick="switchTab('dashboard')">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                    <div>Home</div>
                </button>
                
                <button class="tab" onclick="switchTab('notes')">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14.5 3a1 1 0 0 1 .7.3l4.5 4.5a1 1 0 0 1 .3.7V19a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8.5z"/>
                    </svg>
                    <div>Notes</div>
                </button>
                
                <button class="tab" onclick="switchTab('todos')">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="5" width="18" height="14" rx="2"/>
                        <path d="M8 12l2 2 4-4" stroke="white" stroke-width="2"/>
                    </svg>
                    <div>To-do</div>
                </button>
                
                <button class="tab" onclick="switchTab('diary')">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="4" y="2" width="16" height="20" rx="2"/>
                        <path d="M8 6h8M8 10h8M8 14h5" stroke="white" stroke-width="1"/>
                    </svg>
                    <div>Diary</div>
                </button>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
