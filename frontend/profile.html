<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DearLock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile-app">
        <div class="app-container">
            <!-- Header -->
            <div class="app-header">
                <div class="header-left">
                    <button onclick="goBack()" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;">
                        ← Back
                    </button>
                </div>
                <div style="color: white; font-weight: 500;">Profile</div>
                <div></div>
            </div>

            <!-- Content Area -->
            <div class="app-content">
                <div class="profile-info">
                    <div class="profile-avatar" id="profileAvatar">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                            <circle cx="12" cy="7" r="4"/>
                            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                        </svg>
                    </div>
                    <div class="profile-name" id="profileName">John Doe</div>
                    <div class="profile-email" id="profileEmail">john@example.com</div>
                </div>

                <div class="profile-section">
                    <h3>Account Settings</h3>
                    <div class="profile-actions">
                        <button class="action-btn" onclick="editProfile()">
                            <span>Edit Profile</span>
                            <span>→</span>
                        </button>
                        
                        <button class="action-btn" onclick="changePassword()">
                            <span>Change Password</span>
                            <span>→</span>
                        </button>
                        
                        <button class="action-btn" onclick="selectIcon()">
                            <span>Profile Icon</span>
                            <span>→</span>
                        </button>
                        
                        <button class="action-btn" onclick="selectFont()">
                            <span>Font Preference</span>
                            <span>→</span>
                        </button>
                    </div>
                </div>

                <div class="profile-section">
                    <h3>Diary Settings</h3>
                    <div class="profile-actions">
                        <button class="action-btn" onclick="changeDiaryPin()">
                            <span>Change Diary PIN</span>
                            <span>→</span>
                        </button>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="profile-actions">
                        <button class="action-btn logout-btn" onclick="logout()">
                            <span>Sign Out</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16,17 21,12 16,7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Navigation -->
            <div class="bottom-tabs">
                <button class="tab" onclick="window.location.href='notes.html'">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14.5 3a1 1 0 0 1 .7.3l4.5 4.5a1 1 0 0 1 .3.7V19a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8.5z"/>
                    </svg>
                    <div>Notes</div>
                </button>
                
                <button class="tab" onclick="window.location.href='todo.html'">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="5" width="18" height="14" rx="2"/>
                        <path d="M8 12l2 2 4-4" stroke="white" stroke-width="2"/>
                    </svg>
                    <div>To-do</div>
                </button>
                
                <button class="tab" onclick="window.location.href='dashboard.html'">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <div>Home</div>
                </button>
                
                <button class="tab" onclick="window.location.href='diary.html'">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="4" y="2" width="16" height="20" rx="2"/>
                        <path d="M8 6h8M8 10h8M8 14h5" stroke="white" stroke-width="1"/>
                    </svg>
                    <div>Diary</div>
                </button>
                
                <button class="tab active">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="7" r="4"/>
                        <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                    </svg>
                    <div>Profile</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editName">Full Name</label>
                    <input type="text" id="editName" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" name="email" class="form-control" required>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editProfileModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Change Password</h3>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Update Password</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('changePasswordModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
