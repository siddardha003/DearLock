<!DOCTYPE html>
<html>
<head>
    <title>Test Todo API</title>
</head>
<body>
    <h1>Todo API Test</h1>
    <button onclick="testCreateTodo()">Test Create Todo</button>
    <div id="output"></div>

    <script>
    async function testCreateTodo() {
        const output = document.getElementById('output');
        output.innerHTML = 'Testing todo creation...';
        
        try {
            const response = await fetch('/DearLock/backend/api/todos.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    title: 'Test Todo',
                    description: 'This is a test todo',
                    priority: 'medium',
                    total_steps: 1
                })
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            const responseText = await response.text();
            console.log('Raw response:', responseText);
            
            // Try to parse as JSON
            let result;
            try {
                result = JSON.parse(responseText);
                console.log('Parsed result:', result);
            } catch (e) {
                console.error('JSON parse error:', e);
                output.innerHTML = `
                    <h3>Response is not JSON:</h3>
                    <pre>${responseText}</pre>
                `;
                return;
            }
            
            output.innerHTML = `
                <h3>Response Status: ${response.status}</h3>
                <h3>Result:</h3>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
        } catch (error) {
            console.error('Error:', error);
            output.innerHTML = `<h3>Error: ${error.message}</h3>`;
        }
    }
    </script>
</body>
</html>
