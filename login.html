<body>

    <div class="login-container">
        <!-- Visual Section with Pinterest-inspired elements -->
        <div class="visual-section">

                    <div class="grid-item">

                        <div class="grid-icon">üîë</div>
                        <div class="grid-text">One Key</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="auth-header">
                <div class="auth-logo">Dear Lock</div>
                <h1 class="auth-title">Welcome back</h1>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email"
                        autocomplete="email">
                    <div id="emailError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password"
                        autocomplete="current-password">
                    <div id="passwordError" class="error-message"></div>

                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="auth-button">Sign In</button>

                <div class="auth-divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-login">
                    <button type="button" id="googleLogin" class="social-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">

                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>

                    <button type="button" id="githubLogin" class="social-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z" />
                        </svg>
                        GitHub
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <a href="#">Create account</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript from the original implementation
        document.addEventListener('DOMContentLoaded', function () {
            initializeLoginForm();
        });

        function initializeLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const socialButtons = document.querySelectorAll('.social-btn');

            // Form validation
            loginForm.addEventListener('submit', handleLoginSubmit);

            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);

            // Social login handlers
            socialButtons.forEach(button => {
                button.addEventListener('click', handleSocialLogin);
            });

            // Forgot password handler
            forgotPasswordLink.addEventListener('click', handleForgotPassword);
        }

        function handleLoginSubmit(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous errors
            clearErrors();

            // Validate inputs
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();

            if (!isEmailValid || !isPasswordValid) {
                return;
            }

            // Show loading state
            const submitButton = e.target.querySelector('.auth-button');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Signing In...';
            submitButton.disabled = true;

            // Simulate login process (replace with actual API call)
            setTimeout(() => {
                // Mock authentication
                if (email === 'demo@dearlock.com' && password === 'demo123') {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        // Redirect to dashboard (will be created later)
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showError('passwordError', 'Invalid email or password. Try demo@dearlock.com / demo123');
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            }, 1500);
        }

        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const email = emailInput.value.trim();

            if (!email) {
                showError('emailError', 'Email is required');
                emailInput.classList.add('error');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                emailInput.classList.add('error');
                return false;
            }

            clearError('emailError');
            emailInput.classList.remove('error');
            return true;
        }

        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const password = passwordInput.value;

            if (!password) {
                showError('passwordError', 'Password is required');
                passwordInput.classList.add('error');
                return false;
            }

            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                passwordInput.classList.add('error');
                return false;
            }

            clearError('passwordError');
            passwordInput.classList.remove('error');
            return true;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.classList.remove('show');
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('.form-input');

            errorElements.forEach(element => {
                element.textContent = '';
                element.classList.remove('show');
            });

            inputElements.forEach(element => {
                element.classList.remove('error');
            });
        }

        function showSuccess(message) {
            // Create success notification
            const notification = document.createElement('div');
            notification.className = 'success-notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: var(--bg-gradient-yellow-1);
                color: var(--eerie-black-1);
                padding: 1rem 2rem;
                border-radius: var(--radius-16);
                box-shadow: var(--shadow-2);
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                font-weight: 600;
            `;

            // Add animation styles if not already added
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideInRight {
                        from {
                            transform: translateX(100%);
                            opacity: 0;
                        }
                        to {
                            transform: translateX(0);
                            opacity: 1;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            document.body.appendChild(notification);

            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function handleSocialLogin(e) {
            e.preventDefault();
            const provider = e.currentTarget.id.includes('google') ? 'Google' : 'GitHub';

            // Show loading state
            const originalContent = e.currentTarget.innerHTML;
            e.currentTarget.innerHTML = `
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="animation: spin 1s linear infinite;">
                    <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                </svg>
                Connecting...
            `;

            // Add spin animation
            if (!document.querySelector('#spin-styles')) {
                const style = document.createElement('style');
                style.id = 'spin-styles';
                style.textContent = `
                    @keyframes spin {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
            }

            // Simulate social login (replace with actual OAuth implementation)
            setTimeout(() => {
                alert(`${provider} login will be implemented with backend integration`);
                e.currentTarget.innerHTML = originalContent;
            }, 2000);
        }

        function handleForgotPassword(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            if (!email) {
                alert('Please enter your email address first');
                document.getElementById('email').focus();
                return;
            }

            // Show confirmation
            if (confirm(`Send password reset link to ${email}?`)) {
                alert('Password reset functionality will be implemented with backend integration');
            }
        }

        // Add Enter key support for form submission
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && document.activeElement.classList.contains('form-input')) {
                const form = document.getElementById('loginForm');
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus on email input when page loads
        window.addEventListener('load', function () {
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 500);
        });
    </script>
</body>
